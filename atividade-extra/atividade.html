<meta charset='utf-8' />
<script src='https://unpkg.com/vue'></script>
<link href="ex14.css" rel="stylesheet" />

<div id="app">
    <div id="boxBarra">
        <div id="boxProg">

        </div>
        <div class="prog" :style="{'width':progresso + '%'}"></div>
        <p>{{progresso.toFixed(2)}}</p>
    </div>
    <hr />
    <div id="caixas">
        <div v-for="pessoa in pessoas" class="cxPessoa" :class="pessoa.ativo ? 'ativo' :'inativo'" @click = "pessoa.ativo = !pessoa.ativo">
            <h3>{{pessoa.nome}}</h3>
            <h5>{{pessoa.cargo}}</h5>
            
        </div>
    </div>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            pessoas: [
                {nome: 'JoÃ£o da Silva', cargo: 'Supervisor', ativo: true},
                {nome: 'Ana dos Santos', cargo: 'Gerente', ativo: true},
                {nome: 'Caio de Costas', cargo: 'Operador', ativo: true},
                {nome: 'Salvio Pinola', cargo: 'Operador', ativo: true},
                {nome: 'Diogo Cascalho', cargo: 'Caixa', ativo: true},
                {nome: 'Maria dos Anjos', cargo: 'Operador', ativo: true}
            ]
        },
        computed: {
            progresso(){
                let marcados = this.pessoas.filter(p => p.ativo).length

                return (marcados*100)/ this.pessoas.length
            }
        }
    })
</script>
