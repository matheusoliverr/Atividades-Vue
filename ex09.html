<meta charset="utf-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1>{{ titulo }}</h1>
    <input type="text" @input="mudaTitulo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Mustang'
        },
        methods: {
            mudaTitulo(event) {
                this.titulo = event.target.value
            }
        }
    });
</script>
