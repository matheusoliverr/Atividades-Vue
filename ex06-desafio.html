<meta charset="utf-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <div class='box-contador'>
        <button @click="diminui"> - </button>
        <span> {{ contador }}</span>
        <button @click="aumenta"> + </button>
    </div>
    <hr />
    <p>O dobro é {{ contador * 2 }}</p>
    <p>A raiz quadrada é {{ quadrado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            aumenta() {
                this.contador++;
            },
            diminui() {
                this.contador--;
            }
        },
        computed: {
            quadrado() {
                return Math.sqrt(this.contador)
            }
        }
    });
</script>

    .box-contador {
        display: flex;
        flex-direction: row;
